   * Função que configura a página do bolsa moradia
   */
  function configurarPaginaBolsaMoradia() {

    // que só devem ser mostrados após a pesquisa
    document.getElementById( "navSuperior" ).style.display = "none";

  /**
   * Função para tratar evento onBlur campos de CPF. Ela chama a função
   * validar CPF, passando o CPF como parâmetro
   * 
   * @param {Sting} idCampoCPF: O ID do campo CPF
   *    
   * return: false - se o CPF for inválido
   *         O CPF formatado - se o CPF for válido
   */
  function handlerCampoCPF( idCampoCPF ) {

    // Obtém o CPF preenchido no campo
    let cpf = document.getElementById( idCampoCPF ).value;

    // Se campo CPF vazio, mostra modal erro e retorna false      
    if( cpf == "" ) {   
      mostrarModalErro( "Campo CPF é obrigatório!" );
      return false;
    } 

    // Chama a função para validar CPF
    let cpfValidado = validarCPF( cpf );     

    // Se CPF válido, o retorna, formatado.
    if( cpfValidado ) {

      return cpfValidado;

    // Se CPF invãlido, mostra modal erro e retorna false      
    } else {   
      mostrarModalErro( "CPF inválido!" );      
      return false;
    } 

  } // Fim da função handlerCampoCPF     



  /**
   * Handler para tratar o evento de click no botão pesquisa Cidadao
   */
  function handlerBotaoPesquisaCidadao() {

    // Reseta configuração da pagina Bolsa Moradia
    configurarPaginaBolsaMoradia();

    // Leitura do campo CPF
    let cpf = document.getElementById( "input_cpf" ).value;

    if( cpf == "" ) {   
      mostrarModalErro( "Campo CPF é obrigatório!" );
      return false;
    } 

    // Validação do CPF informado
    let cpfValidado = validarCPF( cpf );

    // Se CPF válido, o pesquisa na base do Cad Único
    if( cpfValidado != false ) {    

      // Mostra modal com mensagem de pesquisa pelo beneficiário
      mostrarModalMensagem( "Pesquisando beneficiário, por favor aguarde..." );                              

      // Pesquisa pelo CPF na base do Cad Único
      pesquisaCidadaoFE( cpfValidado );

      return true;

    } else {     

      mostrarModalErro( "CPF inválido!" );      
      return false;

    }// Fim da validação de RF           

  } // Fim da função handlerBotaoPesquisaCidadao



/**
   * Função para tratar evento onChange nos checkbox da página Bolsa Moradia.
   * Ela chama as funções mostrarCampo e bloquearOpcoesCheckbox.
   * 
   * @param {String} nameComponenteOrigemEvento: Atributo name do elemento html onde
   *                                             o evento ocorreu;
   * @param {String} idElementoASerMostrado:  Atributo id do elemento html que será
   *                                          mostrado;
   * @param {String} valorComparacao:  Valor que será comparado com a opção
   *                                   selecionada. Se forem iguais, o elemento
   *                                   será mostrado. Caso contrário, será ocultado;
   * @param {String} operadorComparacao:  "igualdade" - para operador ==
   *                                      "diferenca" - para operados !=
   */
  function handlerCheckboxPaginaBM( nameComponenteOrigemEvento,
                                    idElementoASerMostrado,
                                    valorComparacao,
                                    operadorComparacao ) {

    // Chama a função mostrarCampo, que mostra / esconde campos 
    // ocultos ( display = "none" ), dependendo da opção selecionada
    mostrarCampo( nameComponenteOrigemEvento,
                  idElementoASerMostrado,
                  valorComparacao,
                  operadorComparacao );

    // Chama a função bloquearOpcoesCheckbox, que bloqueia / desbloqueia 
    // campos ( disabled = true ), dependendo da opção selecionada no 
    // checkbox                 
    bloquearOpcoesCheckbox( nameComponenteOrigemEvento, valorComparacao );                

  } // Fim da função handlerCheckboxPaginaBM   



  /**
   * Handler para tratar o evento onBlur no camp data  
   * de nascimento do familiar. Ele basicamente, mostra
   * os campos referentes à C&A apenas para cidadãos
   * com menos de 18 anos.
   * 
   * @param {String} O id do elemento que contém os dados fo Familiar
   */
  function handlerDataNascimentoFamiliar( idElementoFamiliar ) {

    // Leitura da data de nascimento do familiar    
    let id_input_dataNascimento = "input_dataNascimento_" + idElementoFamiliar;  
    let dataNascimento_input = document.getElementById( id_input_dataNascimento ).value;

    console.log( "\nVALUE DN: " + dataNascimento_input );

    if( dataNascimento_input != "" ) {

      // CAMPO DATA DE NASCIMENTO
      let auxDataNascimento = dataNascimento_input.split( "-" );
      let dataNascimento = new Date( auxDataNascimento[0] - 1,   // Ano
                                     auxDataNascimento[1] - 1,   // Mês
                                     auxDataNascimento[2] - 1 ); // Dia


      console.log( "\nData de Nascimento: " + dataNascimento );
      console.log( "Dia do Nascimento: " + dataNascimento.getDay() );
      console.log( "Date do Nascimento: " + dataNascimento.getDate() );
      console.log( "Mês do Nascimento: " + dataNascimento.getMonth() );
      console.log( "Ano do Nascimento: " + dataNascimento.getFullYear() );
      

      // DATA MAIORIDADE

      let dataMaioridade = new Date();      
      dataMaioridade.setFullYear( dataMaioridade.getFullYear() - 18 );
      console.log( "\nData Atual - 18: " + dataMaioridade );      
      
      // Teste maioridade
      if( dataNascimento.getTime() <= dataMaioridade.getTime() )  {
        console.log( "\nMAIOR" );
      } else {
        console.log( "\nMENOR" );
      }
      
    }


  } // Fim da função handlerDataNascimentoFamiliar

  /**
   * Função para remover um familiar
   */
  function removerFamiliar( id ) {

    // Se esse familiar sendo removido estiver marcado como segunda RF, 
    // o desmarca, e em seguida desbloqueia os outros familiares para
    // serem selecionados como segunda RF   
    let numeroID = id.split("_")[1];
    let idCheckboxSegundaRF = "checkbox_segundaRF_familiar" + numeroID;
    let checkboxSegundaRF = document.getElementById( idCheckboxSegundaRF );

    if( checkboxSegundaRF.checked == true ) {
      checkboxSegundaRF.checked = false;
      bloquearOpcoesCheckbox( "checkbox_segundaRF_familiar", numeroID );      
    }    
    

    // Obtém o elemento contendo os dados do familiar pelo ID
    let elemento = document.getElementById( id );

    // Remove o elemento contendo os campos do familiar
    elemento.remove();

    // Decrementa o número de familiares do cidadão
    --numeroDeFamiliares;      
  
    // Atualiza o campo Número de familiares    
    document.getElementById( "input_numeroDeFamiliares_beneficiario" ).value = numeroDeFamiliares + 1; 
    
    // Esconde os campos dos familiares, se não houver mais familiares na lista
    if( numeroDeFamiliares == 0 ) {
      document.getElementById( "dadosFamilia" ).style.display = "none";    
    }   

  } // Fim da função removerFamiliar 




</script>
