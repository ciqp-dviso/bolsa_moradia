<script>

  "use strict";    
  
  function exibeCidadao( caso ) {
      

      //Data de atualização do CADÚNICO
      document.getElementById("dataAtualizacaoCADUnicoInput").value = caso.dataAtualizacaoCadastral.split("/").reverse().join("-");
      
      //Tempo de vida em BH      
      document.getElementById("tempoResidenciaBHSelect").value = caso.tempoEmBH;
    
      //Tempo de vida nas ruas
      document.getElementById("tempoSituacaoRuaSelect").value = caso.tempoNasRuas;
    
      //Renda Identificada
      document.getElementById("rendaIdentificadaInput").value = caso.renda;

      //Fonte de renda Identificada
      //document.getElementById("fonteRenda").innerHTML = `<b>FONTE(S) DE RENDA: </b>${caso.fonteRenda.replace(",",", ")}`;
      


      //Quantidade de membros na família
      document.getElementById("numeroDeFamiliaresInput").value = caso.numMembrosFamilia;
  
  
  
      //DADOS PESSOA
      //--------------------------------------------------------------
      //--------------------------------------------------------------
      document.getElementById("nomeBeneficiarioInput").value = caso.nome;
  
      document.getElementById("dataNascimentoInput").value = caso.dataNascimento.split("/").reverse().join("-");
  
      document.getElementById("racaCorSelect").value = caso.racaCor;      
  
    
  }


</script>
